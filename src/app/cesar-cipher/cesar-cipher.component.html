<!-- cesar-cipher.component.html -->
<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-dark text-white">
        <h3 class="mb-0">Cifrado y Descifrado CÃ©sar</h3>
      </div>
      <div class="card-body" style="background-color: darkblue; color: #fff;">
        <div class="form-group">
          <label for="inputText">Texto:</label>
          <textarea class="form-control" id="inputText" [(ngModel)]="inputText" style="color: #000;"></textarea>
        </div>
  
        <div class="form-group">
          <label for="shiftAmount">Desplazamiento:</label>
          <input type="number" class="form-control" id="shiftAmount" [(ngModel)]="shiftAmount" style="color: #000;" />
        </div>
  
        <div class="form-group">
          <button class="btn btn-primary" (click)="encrypt()">Cifrar</button>
          <button class="btn btn-secondary" (click)="decrypt()">Descifrar</button>
        </div>
  
        <div class="form-group">
          <label for="encryptedText">Texto cifrado/descifrado:</label>
          <textarea class="form-control" id="encryptedText" [(ngModel)]="encryptedText" readonly style="color: #000;"></textarea>
        </div>
      </div>
    </div>
  </div>
